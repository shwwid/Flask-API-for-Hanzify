<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hand Gesture Recognition</title>

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #23232e);
      color: #eee;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #2c2c3e;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.7);
      width: 600px;
      max-width: 90vw;
      padding: 30px 30px 40px;
      text-align: center;
      user-select: none;
    }

    h1 {
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 2.2rem;
      letter-spacing: 1.2px;
      color: #7c8aff;
      text-shadow: 0 0 10px #7c8affaa;
    }

    #videoStream {
      width: 100%;
      height: 400px;
      border-radius: 15px;
      background: #000;
      box-shadow: 0 8px 25px rgba(124, 138, 255, 0.6);
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
      object-fit: cover;
    }

    #videoStream.active {
      opacity: 1;
    }

    .btn-group {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 18px;
    }

    button {
      background: linear-gradient(135deg, #7c8aff, #4a61f0);
      border: none;
      border-radius: 50px;
      color: #fff;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 12px 38px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(124, 138, 255, 0.5);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    button:hover:not(:disabled) {
      background: linear-gradient(135deg, #556bff, #2a3acb);
      box-shadow: 0 8px 30px rgba(85, 107, 255, 0.8);
    }

    button:disabled {
      background: #555770;
      cursor: not-allowed;
      box-shadow: none;
    }

    #status {
      margin-top: 24px;
      font-size: 1.2rem;
      min-height: 1.4em;
      font-weight: 500;
      letter-spacing: 0.03em;
      color: #9fa4f8cc;
    }

    #prediction {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: 700;
      color: #7c8aff;
      min-height: 1.6em;
      letter-spacing: 0.03em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ¤Ÿ Hand Gesture Recognition</h1>
    <img id="videoStream" alt="Live Video Stream" />

    <div class="btn-group">
      <button id="startBtn">Start</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>

    <div id="status">Press Start to begin...</div>
    <div id="prediction"></div>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const videoStream = document.getElementById('videoStream');
    const status = document.getElementById('status');
    const predictionDiv = document.getElementById('prediction');

    startBtn.addEventListener('click', () => {
      videoStream.src = "{{ url_for('video_feed') }}";
      videoStream.classList.add('active');
      startBtn.disabled = true;
      stopBtn.disabled = false;
      status.textContent = "Streaming live... ðŸ‘€";
      predictionDiv.textContent = "";
    });

    stopBtn.addEventListener('click', () => {
      videoStream.src = "";
      videoStream.classList.remove('active');
      stopBtn.disabled = true;
      startBtn.disabled = false;
      status.textContent = "Stream stopped. Press Start to resume.";
      predictionDiv.textContent = "";
    });
  </script>
</body>
</html>
